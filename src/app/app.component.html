<mat-sidenav-container class="the-container" (backdropClick)="closeOverlay()">
  <mat-sidenav #sidenav (keydown.escape)="closeOverlay()" (click)="closeOverlay()">
    <div class="overlay-header">
        <div class="overlay-title">{{overlayTitle}}</div>
        <div class="overlay-details" [innerHTML]="overlayDetails"></div>
        <div class="overlay-close" matTooltip="Close Panel" [matTooltipPosition]="'before'"><mat-icon>close</mat-icon></div>
    </div>
    <div class="measureman"></div>
    <mat-grid-list cols="1" rowHeight="16:9">
      <mat-grid-tile>{{templateName}}</mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="sun no-select" (click)="toggleDark()" [ngSwitch]="currentWeather">
      <mat-icon *ngSwitchCase="'dark'" matTooltip="Turn on the lights." [matTooltipPosition]="'before'">brightness_3</mat-icon>
      <mat-icon *ngSwitchCase="'sunny'" matTooltip="Turn off the lights." [matTooltipPosition]="'before'">wb_sunny</mat-icon>
    </div>
    <div class="stars no-select">
      <!-- Larget Stars -->
      <div class="star star-lg" style="left: 130px; top:34px;">.</div>
      <div class="star star-lg" style="left: 280px; top:78px;">.</div>
      <div class="star star-lg" style="left: 278px; top:164px;">.</div>
      <div class="star star-lg" style="left: 82px; top:128px;">.</div>
      <div class="star star-lg" style="left: 359px; top:225px;">.</div>
      <div class="star star-lg" style="left: 416px; top:280px;">.</div>
      <div class="star star-lg" style="left: 628px; top:39px;">.</div>
      <div class="star star-lg" style="left: 538px; top:290px;">.</div>
      <div class="star star-lg" style="left: 783px; top:352px;">.</div>
      <div class="star star-lg" style="left: 1013px; top:337px;">.</div>
      <!-- Medium Stars-->
      <div class="star star-md" style="left: 527px; top:253px;">.</div>
      <div class="star star-md" style="left: 629px; top:348px;">.</div>
      <div class="star star-md" style="left: 929px; top:304px;">.</div>
      <div class="star star-md" style="left: 923px; top:493px;">.</div>
      <div class="star star-md" style="left: 144px; top:574px;">.</div>
      <div class="star star-md" style="left: 195px; top:609px;">.</div>
      <div class="star star-md" style="left: 302px; top:441px;">.</div>
      <div class="star star-md" style="left: 774px; top:467px;">.</div>
      <!-- Smallest Stars -->
      <div class="star star-sm" style="left: 20px; top:20px;">.</div>
    </div>
    <div class="ver"><a [routerLink]="['/changelog']" routerLinkActive="this">v3</a></div>
    <div class="menu no-select">
      <a [routerLink]="['/now']" routerLinkActive="this">Now</a><br>
      <a [routerLink]="['/changelog']" routerLinkActive="this">Changelog</a><br>
      <a [routerLink]="['/features']" routerLinkActive="this">Features</a><br>
      <a [routerLink]="['/thoughts']" routerLinkActive="this">Thoughts</a><br>
      <a [routerLink]="['/projects']" routerLinkActive="this">Projects</a><br>
      <a [routerLink]="['/about']" routerLinkActive="this">About</a>
    </div>
    <div style="padding-top:1.5rem;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
