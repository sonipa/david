<mat-sidenav-container class="the-container" (backdropClick)="closeOverlay()">
  <mat-sidenav #sidenav (keydown.escape)="closeOverlay()" (click)="closeOverlay()">
    <div class="overlay-header">
        <div class="overlay-title">{{overlayTitle}}</div>
        <div class="overlay-details" [innerHTML]="overlayDetails"></div>
        <div class="overlay-close" matTooltip="Close Panel"  [matTooltipPosition]="'before'"><mat-icon>close</mat-icon></div>
    </div>
    <div class="measureman"></div>
    <mat-grid-list cols="1" rowHeight="16:9">
      <mat-grid-tile>{{truthiness}}</mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="sun" (click)="toggleDark()" [ngSwitch]="currentWeather">
      <mat-icon *ngSwitchCase="'sunny'">wb_incandescent</mat-icon>
      <mat-icon *ngSwitchCase="'cloudy'">wb_sunny</mat-icon>
      <mat-icon *ngSwitchCase="'dark'">brightness_3</mat-icon>
    </div>
    <div class="ver"><a [routerLink]="['/changelog']" routerLinkActive="this">v3</a></div>
    <div class="menu">
      <a [routerLink]="['/now']" routerLinkActive="this">Now</a><br>
      <a [routerLink]="['/changelog']" routerLinkActive="this">Changelog</a><br>
      <a [routerLink]="['/thoughts']" routerLinkActive="this">Thoughts</a><br>
      <a [routerLink]="['/projects']" routerLinkActive="this">Projects</a><br>
      <a [routerLink]="['/features']" routerLinkActive="this">About</a>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
